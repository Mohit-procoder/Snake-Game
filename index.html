<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="instruction">Use `Arrow Keys` OR contoller given above to play</div>
    <div class="startGame">*press 'S' to start</div>
    <div class="score"><h1>Score:  <span class="score_val">0</span></h1></div>
    <div class="container">
        <div class="snake"></div>
        <div class="food"></div>
    </div>
    <div class="controll">
        <div class="upArrow">
            <div class="upArrow2"></div>
        </div>
        <div class="leftArrow">
            <div class="leftArrow2"></div>
        </div>
        <div class="rightArrow">
            <div class="rightArrow2"><div class="inialized">start</div></div>
        </div>
        <div class="DownArrow">
            <div class="DownArrow2"></div>
        </div>
    </div>
</body>
</html>
